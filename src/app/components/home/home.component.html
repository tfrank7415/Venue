<div class="container" id="eventFeedContainer">
    <button mat-raised-button class="btn btn-primary" id="createEventButton" *ngIf="(authService.user | async)" type="button"
       data-toggle="modal" data-target="#createEventModal">Add Event</button>
    <!-- In the future this will display all upcoming events.
    Not just the one card -->
    <div class="">
        <mat-card class="" >
            <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Stuff</p>
            </mat-card-content>      
            <mat-divider></mat-divider>  
            <mat-card-actions>
                <button mat-button *ngIf="(authService.user | async)" type="button">Edit</button>
                <button mat-button *ngIf="(authService.user | async)" type="button">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
